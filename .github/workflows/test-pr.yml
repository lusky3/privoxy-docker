name: Test PR Builds

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Privoxy version from Dockerfile
        id: version
        run: |
          VERSION=$(grep "ARG PRIVOXY_VERSION=" Dockerfile | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build stable image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64
          build-args: |
            BUILD_SOURCE=sourceforge
            PRIVOXY_VERSION=${{ steps.version.outputs.version }}

      - name: Discord notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "PR Test - Stable Build"
          description: "Testing Privoxy ${{ steps.version.outputs.version }} stable build"
          color: 0x5865F2
          username: GitHub Actions

  test-nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build nightly image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64
          build-args: |
            BUILD_SOURCE=git

      - name: Discord notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "PR Test - Nightly Build"
          description: "Testing Privoxy nightly build"
          color: 0x5865F2
          username: GitHub Actions
